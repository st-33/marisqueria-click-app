# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the node version to use. App Hosting will use the latest LTS
# unless specified.
runtime: nodejs20

# Tells App Hosting how to build and start your app.
build:
  - npm install
  - npm run build
start: npm run start

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
